services:
  dolibarr-mcp:
    image: guiltekmdion/mcp-dolibarr:1.4.0
    container_name: dolibarr-mcp
    stdin_open: true # Required for STDIO
    tty: true        # Required for STDIO
    environment:
      - DOLIBARR_BASE_URL=${DOLIBARR_BASE_URL}
      - DOLIBARR_API_KEY=${DOLIBARR_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
