name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint (TypeScript compilation)
      run: npm run lint
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run API Standards Audit
      run: npm run audit:api || echo "Audit warnings detected"
      
    - name: Validate Tests
      run: npm test

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag mcp-dolibarr:${{ github.sha }}

    - name: Test Docker image
      run: |
        docker run --rm mcp-dolibarr:${{ github.sha }} node --version
        echo "Docker image built successfully"
